<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="toss.css">
</head>
<body>
   <h1><center>click me <br>check your luck..
     </center></h1><br><br><br>
    <div class="container">
        <div class="coin" id="coin">

            <div class="heads">
               <img src="backeuro.png">
            </div>
         
            <div class="tails">
               <img src="faceeuro.png">
            </div>
         
         </div>
         <div class="stats">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>
        <div class="buttons">
        
            <button id="reset-button">Reset</button>
         </div>
         

    </div>

    <script>



        let coin = document.querySelector(".coin");
let scn = document.getElementById("coin");
let resetBtn = document.querySelector("#reset-button");

let heads = 0;
let tails = 0;

scn.addEventListener("click", fn)

function fn()
{
    let i = Math.floor(Math.random() * 2);
    coin.style.animation = "none";
    if(i){
        setTimeout(function(){
            coin.style.animation = "spin-heads 3s forwards";
        }, 100);
        heads++;
    }
    else{
        setTimeout(function(){
            coin.style.animation = "spin-tails 3s forwards";
        }, 100);
        tails++;
    }
    setTimeout(updateStats, 3000);
    disableButton();
};
function updateStats(){
    document.getElementById("heads-count").innerHTML= `Heads: ${heads}`;
    document.getElementById("tails-count").innerHTML = `Tails: ${tails}`;
}

resetBtn.addEventListener("click",re)
function re()
 {
    coin.style.animation = "none";
    heads = 0;
    tails = 0;
    updateStats();
};


    </script>


    
</body>
</html>
